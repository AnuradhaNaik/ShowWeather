}
function toTemp(argument) {
	
	$('#fc div').toggleClass('selected');
	if(argument=='C'){
		         getTemp("NYC","#t1"); getTemp("CHI","#t2");getTemp("EWR","#t3"); getTemp("FAR","#t5");getTemp("PHI","#t4");

	}
	else {
		getTempF("NYC","#t1"); getTempF("CHI","#t2");getTempF("EWR","#t3"); getTempF("FAR","#t5");getTempF("PHI","#t4");
	}
}
</script>
